<div class='container'>
  <div class="page-header text-center">
    <h3>Schedule City</h3>
  </div>

  <!-- were doing one day with 1 time slot for simplicity -->
  <!-- we'll use angular's ng-repeat in a bit to get the other days and times -->
  <div class="row times">

    <div class="col-xs-4 text-center" ng-repeat="day in schedule">

      <h2>{{ day.name }}</h2>

      <div class="time-slot" ng-repeat="slot in day.slots">

        <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="booked" ng-disabled="booked">

        <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}
          <br>
          <span ng-if="booked">Booked</span>
          <span ng-if="!booked">Available</span>
        </label>

      </div>
    </div>

  </div>

  <p class="text-center">
    <button class="btn btn-primary" ng-click='reset()'>Reset</button>
  </p>

</div>
