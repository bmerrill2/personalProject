<!doctype html>
<html ng-app='amgApp'>

<head>
  <meta charset="UTF-8">
  <title>AMG Employee Page</title>
  <link type="text/css" href="styles.css" rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.7/ui-grid.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Employee Name</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="btn btn-large dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href='#'>
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <ul class="dropdown-menu">
              <li class='userMenu'>Name</li>
              <li class='userMenu'>Employee ID</li>
            </ul>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: $state === 'customers'}"><a ui-sref="customers">My Customers</a></li>
        <li role="presentation"><a ui-sref="payroll">Payroll</a></li>
        <li role="presentation"><a ui-sref="calendar">My Calendar</a></li>
        <li role="presentation"><a ui-sref="survey">Schedule Site Survey</a></li>
        <li role="presentation"><a ui-sref="close">Schedule Close</a></li>
      </ul>
      <div ui-view></div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.7/ui-grid.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/mainService.js"></script>
  <script src="js/login/loginCtrl.js"></script>
  <script src="js/scheduleClose/closeCtrl.js"></script>
  <script src="js/scheduleSurvey/surveyCtrl.js"></script>
  <script src="js/scheduleTech/techCtrl.js"></script>
  <script src="js/viewCalendar/calCtrl.js"></script>
  <script src="js/viewCustomer/customerCtrl.js"></script>
  <script src="js/viewPayroll/payrollCtrl.js"></script>
</body>

</html>
